   <div class="content">
    <div class="about" id="top">

    <div class="contact" id="buttom">
      <div class="row">
        <div class="col-md-12">
          <h4 class="widget-title">与我交流的地方</h4>
          <p>欢迎来到我的个人小网站，如果您有什么更好的建议，请在下方发送邮件给我吧.</p>
        </div>
      </div>
      <div class="row">
        <form action="#" method="post" class="contact-form">
          <fieldset class="col-md-4 col-sm-6">
            <input type="text" id="your-name" placeholder="你的姓名...">
          </fieldset>
          <fieldset class="col-md-4 col-sm-6">
            <input type="email" id="email" placeholder="你的Email...">
          </fieldset>
          <fieldset class="col-md-4 col-sm-12">
            <input type="text" id="your-subject" placeholder="你的主题...">
          </fieldset>
          <fieldset class="col-md-12 col-sm-12">
            <textarea name="message" id="message" cols="30" rows="6" placeholder="你想发送的内容..."></textarea>
          </fieldset>
          <fieldset class="col-md-12 col-sm-12">
            <input type="submit" class="button big default" value="发送邮件">
          </fieldset>
        </form>
      </div> <!-- .contact-form -->
    </div>
   </div>
